<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- core css -->
    <link rel="stylesheet" href="/shared/third-party/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/shared/third-party/uw-brand/boundless/uw-2014/css/uw-2014.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%3A400italic%2C700italic%2C400%2C700">
    <link rel="stylesheet" href="/shared/local/core/6.2.0/core.css">

    <!-- app css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('main.static', filename='master.css') }}" />
    {% block head %}{% endblock %}
</head>
<body>
<div id="skiptocontent"><a href="#maincontent">Skip to main content</a></div>

<!-- USE THIS HEADER FOR PAGES SERVING INTERNAL UWIT AUDIENCES -->
<header id="core-internal-header" class="navbar navbar-expand-lg navbar-dark bg-dark internal-view" aria-label="top header">
    <div id="core-parent-header" class="container">
        <span class="navbar-brand">
            <img id="uw-w-logo" src="/shared/third-party/uw-brand/uw-it/W-Logo_White.png" alt="UW W">
        </span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            <ol class="navbar-nav nav-left-links">
                <li class="nav-item active"><a class="nav-link" href="/example-flask-app/">Example App</a></li>
            </ol>

            <ol class="navbar-nav nav-right-links">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"  data-offset="20,30">
                        <span class="help-circle">?</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="/">Tools Home</a>
                        <a class="dropdown-item" href="https://wiki.cac.washington.edu/x/LY8MBQ">Example documentation</a>   <!-- link to your documentation here -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item contact-us" href="/contact-us/" data-subject="this should prefill the form">Contact Us</a>
                            <!--
                                Add the attribute 'data-ci' to the "a" tag to change the configuration item that gets
                                contacted. The 'data-ci' attribute should be something valid in UW Connect that gets
                                to the proper assignment group. Typically this would be a system or service offering
                                like "Puma", "Ymir", and "Infrastructure Software Tools". Here is an example:

                                <li><a class="contact-us" href="/contact-us/" data-ci="Infrastructure Software Tools">Request Support</a></li>

                                Use the attribute 'data-link="redirect"' to force the contact link always go to contact
                                form instead of opening the modal dialog. Here is an example:
                                <li><a class="contact-us" href="/contact-us/" data-link="redirect">Request Support</a></li>

                                Use the attribute 'data-subject="whatever"' or 'data-subject="something else"' to
                                prefill out the contact form. Here is an example:
                                <li><a class="contact-us" href="/contact-us/" data-subject="Request DNS access to foo.uw.edu" data-body="something else!">Request DNS Access</a></li>
                            -->
                    </div>
                </li>
                <li class="nav-item">
                    <div class="whoami-netid"></div>
                </li>
            </ol>

        </div>

    </div>
</header>

<div class="main" role="main" id="maincontent">
    <div class="container">
        <div class="row" id="core-notification-container"></div>
    </div>

    <div class="container" id="core-content-container">

        {% block content %}{% endblock %}

    </div> <!-- #core-content-container -->
</div>

<footer class="core-footer uw-footer no-background-image">  <!-- REMOVE no-background-image FOR PUBLIC FACING SITES -->
    <a class="footer-wordmark" href="http://www.washington.edu">University of Washington</a>
    <nav aria-label="footer links"><ul class="footer-links">
        <li><a href="http://itconnect.uw.edu/help/">UW-IT Help</a></li>
        <li><a href="http://www.washington.edu/online/privacy/">Privacy</a></li>
        <li><a href="http://www.washington.edu/online/terms/">Terms</a></li></ul>
    </nav>
    <p>Â© 2017 University of Washington | Seattle, WA</p>
</footer>

<!-- core js -->
<script src="/shared/third-party/jquery/3.4.1/jquery-3.4.1.min.js"></script>
<script src="/shared/third-party/popper.js/1.15.0/popper.min.js"></script>
<script src="/shared/third-party/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/shared/local/core/6.2.0/core.js"></script>

<!-- app js -->
<script src="{{ url_for('main.static', filename='master.js') }}"></script>

<!-- analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-7648320-3', 'washington.edu');
    ga('send', 'pageview');
</script>
<script src="/awstats/js/awstats_misc_tracker.js"></script>
<noscript><p><img src="/awstats/js/misc_tracker.png?nojs=y" alt="" height="0" width="0" style="display: none"/></p></noscript>
</body>
</html>
